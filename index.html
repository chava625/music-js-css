
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Tapestry&display=swap" rel="stylesheet">

    <title>Musiclub</title>
</head>

<body>

    <div class="strip container-fluid">
        <div class="black_overlay">
            <div class="container">
                <h1 class="display-1 pb-5">Music<span>club</span></h1>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="container grid_main">
            <main>
                <div class="search_bar">
                    <div class="search col-5">
                        <select class="sort form-control bg-transparent text-muted border-0" id="sort_select" style="margin-right: 16px;">
                            <option value="">Sort By...</option>
                            <option value="rank">Rank</option>
                            <option value="title">Name</option>
                        </select>
                        <i id="i-down" class="fa fa-angle-down" aria-hidden="true"></i>
                        <input id="search_input" class="search_input" type="search" placeholder="Search Song..." >
                        <div id="loading_search"></div>
                        <i role="presentation" class="close fa fa-times-circle" aria-hidden="true"></i>
                        <button id="search_btn" class="border-0">Search</button>
                    </div>
                    <button id="order" class="btn_c col-md-2">
                        Order By <span>~</span>
                    </button>
                </div>
                <div>
                    <div class="line"></div>
                </div>
                <div class="mt-2 mb-5" id="bar_title">
                            <div class="grid_songs">
                                <div>Audio</div>
                                <div>Artist</div>
                                <div>Album</div>
                                <div class="d-none d-md-block">Rating</div>
                            </div>  
                </div>
            </main>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/events.js"></script>
    <script src="js/services.js"></script>
    <script src="js/class.js"></script>
</body>

</html>
